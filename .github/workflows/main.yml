name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ] # Pipeline sẽ chạy mỗi khi có code mới đẩy vào nhánh main
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: KIỂM TRA CHẤT LƯỢNG CODE (CI)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP Environment
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Check Syntax Error (Linting)
        # Lệnh này tìm tất cả file .php và kiểm tra cú pháp
        # Nếu file nào thiếu dấu ; hoặc viết sai, Pipeline sẽ BÁO ĐỎ và DỪNG NGAY.
        run: find . -name "*.php" -print0 | xargs -0 -n1 php -l

  # JOB 2: ĐÓNG GÓI & PHÁT HÀNH (CD)
  build-and-push:
    needs: test # Chỉ chạy khi JOB 1 (Test) đã Xanh
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Image sẽ được đặt tên là: tên-docker-của-bạn/bookstore-app
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bookstore-app:latest