name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # JOB 1: KIỂM TRA CHẤT LƯỢNG CODE (SIMULATION)
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Syntax Check (Linting)
      run: find . -name "*.php" -print0 | xargs -0 -n1 php -l
      # Lệnh này sẽ kiểm tra cú pháp toàn bộ file PHP, nếu sai cú pháp Pipeline sẽ dừng ngay.

  # JOB 2: ĐÓNG GÓI VÀ ĐẨY LÊN KHO CHỨA
  build-push:
    needs: test # Phải test xong mới build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }} # Cần cài trong Settings GitHub
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/bookstore-app:latest

  # JOB 3: TRIỂN KHAI (DEPLOY) - GIẢ LẬP QUA SSH
  # Nếu bạn không có VPS thật, bạn có thể bỏ qua Job này hoặc 
  # chỉ demo đến bước Build-Push là đã rất tốt rồi.
  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Pull image mới nhất về
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bookstore-app:latest
            # Chạy lại container (đây là lệnh ví dụ, thực tế cần file docker-compose trên server)
            docker stop my-app || true
            docker rm my-app || true
            docker run -d --name my-app -p 80:80 \
            -e DB_HOST=${{ secrets.DB_HOST }} \
            -e DB_USER=${{ secrets.DB_USER }} \
            -e DB_PASS=${{ secrets.DB_PASS }} \
            --link my-mysql:db \
            ${{ secrets.DOCKERHUB_USERNAME }}/bookstore-app:latest